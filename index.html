<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <ul id="cats" class="list-group">
                </ul>
                <br>
                <button onclick="view.showAdmin()" class="btn btn-primary">Admin</button>
            </div>
            <div id="display" class="col-5">

            </div>
            <div id="admin" class="col-4">
                <h1>Edit Cat</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Cat Name</label>
                        <input id="name" type="text" class="form-control" placeholder="Enter Cat Name">
                    </div>
                    <div class="form-group">
                        <label for="image">Cat Image Source</label>
                        <input id="image" type="text" class="form-control" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="clicks">Number of Clicks</label>
                        <input id="clicks" type="number" class="form-control" placeholder="# of clicks...">
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button onclick="view.hideAdmin()" class="btn btn-danger" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
